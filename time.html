<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Бронирование</title>
</head>
<body class="page">
    <div class="sidebar">
        <a href="info.html" class="sidebar__link">
                <img class="sidebar__icon" src="public/personal.svg" alt="">
                <p class="sidebar__text">Информация о клиенте</p>
        </a>
        <a href="date.html" class="sidebar__link">
                <img class="sidebar__icon" src="public/calendar.svg" alt="">
                <p class="sidebar__text">Дата</p>
        </a>
        <a href="theme.html" class="sidebar__link">
                <img class="sidebar__icon" src="public/notebook.svg" alt="">
                <p class="sidebar__text">Тариф и тематика</p>
        </a>
        <a href="time.html" class="sidebar__link sidebar__link_chosen">
                <img class="sidebar__icon" src="public/clock.svg" alt="">
                <p class="sidebar__text">Время и длительность</p>
        </a>
    </div>
    <div class="main">
        <div class="form">
            <h1 class="form__title">Время и длительность</h1>
            <div class="input__container">
                <p for="start-time" class="form__label">Время начала</p>
                <input type="time" id="start-time" class="form__input" placeholder="Время начала">
            </div>
            <div class="input__container">
                <p for="start-time" class="form__label">Длительность</p>
                <input type="time" id="start-time" class="form__input" placeholder="Время начала">
            </div>
            <div class="time-table hidden" id="time-table-end">
                <div class="time-table__item time-table__item_chosen">
                    <p class="time-table__text">12:00 - 12:30</p>
                    <p class="time-table__text"><span id="hour-price-1">1200</span> &#8381;</p>
                    <p class="time-table__text">Стоимость <span  id="summary-hour-price-1">20 000</span> &#8381;</p>
                </div>
                <div class="time-table__item time-table__item_chosen">
                    <p class="time-table__text">12:00 - 12:30</p>
                    <p class="time-table__text"><span id="hour-price-2">1200</span> &#8381;</p>
                    <p class="time-table__text">Стоимость <span  id="summary-hour-price-2">20 000</span> &#8381;</p>
                </div>
                <div class="time-table__item time-table__item_chosen">
                    <p class="time-table__text">12:00 - 12:30</p>
                    <p class="time-table__text"><span id="hour-price-3">1200</span> &#8381;</p>
                    <p class="time-table__text">Стоимость <span  id="summary-hour-price-3">20 000</span> &#8381;</p>
                </div>
            </div>
            <button class="form__button" type="submit">
                Рассчитать стоимость
            </button>
            <button class="form__button hidden" id="mode" type="submit">
                <span id="mode-span">Party</span> &rarr;
            </button>
            <div class="price__container hidden">
                <p class="price__label">Целевая стоимость</p>
                <p class="price__text" id="aim-price"><span id="aim-span">42200</span> &#8381;</p>
            </div>
            <div class="input__container hidden" id="price">
                <p for="start-time" id="price-text" class="form__label">Итоговая стоимость</p>
                <input type="text" id="price-input" class="form__input" placeholder="">
            </div>
            <button class="form__button hidden" id="save-button" type="submit">
                Сохранить
            </button>
        </div>
        <div class="blue-container"></div>
    </div>
</body>
<script src="time.js"></script>
</html>
