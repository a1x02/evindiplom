<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Бронирование</title>
</head>
<body class="page">
    <div class="sidebar">
        <a href="info.html" class="sidebar__link sidebar__link_chosen">
                <img class="sidebar__icon" src="public/personal.svg" alt="">
                <p class="sidebar__text">Информация о клиенте</p>
        </a>
        <a href="date.html" class="sidebar__link">
                <img class="sidebar__icon" src="public/calendar.svg" alt="">
                <p class="sidebar__text">Дата</p>
        </a>
        <a href="theme.html" class="sidebar__link">
                <img class="sidebar__icon" src="public/notebook.svg" alt="">
                <p class="sidebar__text">Тариф и тематика</p>
        </a>
        <a href="time.html" class="sidebar__link">
                <img class="sidebar__icon" src="public/clock.svg" alt="">
                <p class="sidebar__text">Время и длительность</p>
        </a>
    </div>
    <div class="main">
        <div class="form">
            <h1 class="form__title">Информация о клиенте</h1>
            <input type="text" class="form__input" placeholder="ФИ клиента">
            <input type="tel" class="form__input" placeholder="Телефон">
            <input type="text" class="form__input" placeholder="ФИ ребенка">
            <input type="number" class="form__input" placeholder="Возраст ребенка">
            <input type="text" class="form__input" placeholder="Дополнительная информация">
            <a href="date.html" style="margin: 0 auto 0; width: 100%; display: flex; text-decoration: none;">
                <button class="form__button" type="submit">
                    Далее
                </button>
            </a>
        </div>
        <div class="blue-container"></div>
    </div>
</body>
</html>
